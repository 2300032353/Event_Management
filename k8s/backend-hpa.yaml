apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: event-backend-hpa
  namespace: event-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: event-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
