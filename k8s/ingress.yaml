apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-management-ingress
  namespace: event-management
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # if using cert-manager
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - event.example.com # replace with your host
      secretName: event-management-tls
  rules:
    - host: event.example.com
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: event-backend-svc
                port:
                  number: 8080
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: event-frontend-svc
                port:
                  number: 80
